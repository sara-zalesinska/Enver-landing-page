<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&family=Montserrat:wght@700&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <section class="top container">
        <div class="top__left">
        <img src="./images/Logo Icon .png" alt="company logo" class="top__logo">
        <p class="top__company-name">Enver</p>
        </div>
        <div class="top__right">
           <button class="hamburger hamburger--spin" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</button>
      <button class="close-menu">X</button>
      
        </div>
       <nav class="nav">
        <ul class="nav__list">
          <li class="nav__element">Home</li>
          <li class="nav__element">Services</li>
          <li class="nav__element">Our Project</li>
          <li class="nav__element">About us</li>
        </ul>
        <button class="nav__contact-btn">Contact us</button>
      </nav>
      </section>
      
    </header>



    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
